version: '3.8'

services:
  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    ports:
      - "3000:3000"
    networks:
      test-net:
        aliases:
          - juice-shop-service

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integration-tests
    depends_on:
      juice-shop:
        condition: service_started
    networks:
      - test-net
    entrypoint: ["sh", "-c", "sleep 60"]

networks:
  test-net:
    driver: bridge
