name: Run Docker Compose

on:
  workflow_dispatch:

jobs:
  run-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run Juice-shop on port 3000
        run: docker run -d -p 3000:3000 bkimminich/juice-shop

      - name: Check curl version
        run: curl --version

      - name: Wait for the Juice Shop to be ready
        run: sleep 30

      - name: Check if Juice Shop is up
        run: curl http://localhost:3000/rest/products/search?q=

      - name: Build Integration-Test Docker image from Dockerfile
        run: docker build -t juice-shop-test .

      - name: Run Integration-Test container from built image
        run: docker run -d --name integration-test-container juice-shop-test

      - name: Wait for tests to complete
        run: sleep 60  # Adjust based on test duration

      - name: Copy Allure report directory from container to runner
        run: |
          docker cp integration-test-container:/app/target target

      - name: Stop and remove integration-test container
        run: |
          docker stop integration-test-container
          docker rm integration-test-container

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: app/target/site/allure-maven.html