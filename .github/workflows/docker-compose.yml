name: Run Docker Compose

on:
  workflow_dispatch:

jobs:
  run-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and run Docker Compose
        run: docker-compose up --build -d

      - name: Wait for containers to be ready
        run: sleep 30 # Adjust the time as necessary to allow your containers to initialize

      - name: Copy artifacts from integration-tests container
        run: |
          docker cp integration-tests:/app/target ./target
          echo "Artifact copied to ./target"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: integration-tests-artifacts
          path: ./target

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose down
