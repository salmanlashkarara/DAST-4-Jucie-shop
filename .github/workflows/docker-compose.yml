name: Run Docker Compose

on:
  workflow_dispatch:

jobs:
  run-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create Docker Network
        run: docker network create test-network

      - name: Run Juice-shop on port 3000 in custom network
        run: docker run -d --name juice-shop --network test-network -p 3000:3000 bkimminich/juice-shop

      - name: Wait for the Juice Shop to be ready
        run: sleep 30

      - name: Check if service is available
        run: curl http://localhost:3000/rest/products/search?q=
